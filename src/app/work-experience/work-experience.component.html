<h3>Experiencia Laboral</h3>
<ul *ngFor="let work of workExperience">
    <li>
        <tr>
            <td>{{ work.fecha }}</td>
        </tr>
        <tr>
            <td>{{ work.ubicacion }}</td>
        </tr>
        <tr>
            <td>{{ work.puesto }}</td>
        </tr>
        <tr>
            <td>{{ work.empresa }}</td>
        </tr>
        <tr>
            <td>{{ work.logro }}</td>
        </tr>
    </li>
</ul>
